<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List <img src="./images/icon.png" alt="To-Do List Icon" />
        </h2>
        <form>
          <div class="row">
            <input type="text" id="input-box" placeholder="new task" required />
            <button onclick="addTask()">Add</button>
          </div>
        </form>
        <ul id="list-container">
          <!-- <li class="checked">Task one</li>
          <li>Task second</li>
          <li>Task three</li> -->
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
